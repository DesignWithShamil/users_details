{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Movie</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Add a New Movie</h1>

    <p class="mb-4 text-center ">
      <a href="{% url 'users' %}" class="text-blue-600 hover:underline">ðŸ“‹ View All Movies</a>
    </p>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      {{ frm.as_p }}

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Submit</button>
    </form>
  </div>


{% if messages %}
  <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-lg max-w-sm w-full text-center">
      {% for message in messages %}
        <p class="mb-4 
          {% if message.tags == 'error' %} text-red-600 {% elif message.tags == 'success' %} text-green-600 {% endif %}">
          {{ message }}
        </p>
      {% endfor %}
      <button onclick="document.getElementById('messageModal').style.display='none';"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Close
      </button>
    </div>
  </div>
{% endif %}
</body>
</html>
